<h1>Affluences</h1>

<button mat-raised-button color="primary" (click)="back()" id="back">< Back</button>

<p>Selected timeslot : {{date}} at {{time}}</p>

<mat-grid-list cols="2" rowHeight="100">
  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>First name *</mat-label>
      <input matInput [(ngModel)]="firstName">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>Last name *</mat-label>
      <input matInput [(ngModel)]="lastName">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>Email *</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field class="example-full-width">
      <mat-label>Phone number</mat-label>
      <input matInput [(ngModel)]="phoneNumber">
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>

<div id="bottom">
  <div>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="conditionsAccepted">I accept terms and conditions</mat-checkbox>
  </div>
  <div>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="saveData">Save my account</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="book()" [disabled]="!canBook">Book</button>
  </div>
</div>
